<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
  <link rel="stylesheet" href="./style.css">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@jaames/iro@5'></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
  integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
<script defer src="./script.js"></script>
</head>

<body class = "base-background">
    <div class="background">
        <section class ="logo">EQUINOX</section>
        <section class ="lighting">
                <div class="blur-circle"></div>
                <div class="outer-circle"></div>
                <div class="middle-circle"></div>
                <div class="inner-circle"></div>
                <div class="light-circle"></div>
                <canvas id="sun"></canvas>
        </section>
        <section class = "color-option">
            <div class="kelvin-option">
                <div class="kelvin-text">
                    <div class="inner">
                        <p class ="left-text">2200k</p>
                        <p class ="right-text">11000k</p>
                    </div>
                </div>
                <div class="kelvin" ></div>
                <div class="value-text">
                    <div class="inner">
                        <p class ="left-text">-</p>
                        <p class ="right-text">+</p>
                    </div>
                </div>
                <div class="value"></div>
            </div>
            <div class="sun-option">
                <div class="inner">
                    <div class="time-local">
                        <p class="location">Seoul</p>
                        <p id ="ampm">Am</p>
                        <p id="real-time">00:00</p>
                    </div>
                    <div class="sunrise-sunset">
                        <div class="Sunrise">
                            <p>Sunrise</p>
                            <p id ="sunrise-time">AM 00:00</p>
                        </div>
                        <div class="Sunset">
                            <p>Sunset</p>
                            <p id ="sunset-time">PM 00:00</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class ="btn">
            <div class="inner">
                <div class="btn-box">
                    <button class = "left-btn button"></button>
                    <button class = "onoff-btn button"></button>
                    <button class = "right-btn button"></button>
                </div>
                </div>

        </section>
    </div>

</body>

</html>
